name: Test and deploy static content to Pages

on:
  pull_request:
    types: closed

  push:
    branches: main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build_and_test:
    name: Build and test application
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: ğŸ”§ Setup node
        uses: actions/setup-node@v2.1.5
        with:
          node-version: 16

      - name: ğŸ”§ Install npm@latest and build
        run: |
          npm install
          npm run build

      - name: ğŸ” Run tests
        run: npm test --if-present

  lint:
    name: Code standards
    runs-on: ubuntu-latest
    needs: build_and_test

    steps:
      - name: 'ğŸ” lint code'
        run: npm run lint --if-present

  deploy:
    name: Deployment
    needs: lint
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.2
      - name: Setup Pages
        uses: actions/configure-pages@v2.2
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1.2
        with:
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1.2
